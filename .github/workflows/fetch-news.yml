name: Fetch & Post News

on:
  schedule:
    # 平日 (月〜金) JST 07:00〜19:00 を2時間おき
    - cron: "0 22,0,2,4,6,8,10 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: fetch-and-post-news
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests python-slugify readability-lxml lxml

      - name: Run fetcher
        env:
          TZ: Asia/Tokyo
        run: python scripts/rss_to_posts.py

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "news-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git pull --rebase origin "${GITHUB_REF_NAME:-main}" || true
          git commit -m "chore: auto-post from RSS [skip ci]"
          git push origin HEAD:"${GITHUB_REF_NAME:-main}" || \
            git push --force-with-lease origin HEAD:"${GITHUB_REF_NAME:-main}"
