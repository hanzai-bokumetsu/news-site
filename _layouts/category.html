---
layout: default
---
<h1>{{ page.title }}</h1>

<ul class="category-posts">
  {% assign cname = page.category %}
  {% for post in site.posts %}
    {% if post.categories contains cname %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <small>（{{ post.date | date: "%Y-%m-%d" }}）</small>
      </li>
    {% endif %}
  {% endfor %}
</ul>
